version: '3.4'

services:
  training:
    image: training
    build:
      context: .
      dockerfile: ./Dockerfile
  
  database:
    image: mysql:8.0
    ports:
      -3306:3306
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql

  volumes:
    db-data: ~
